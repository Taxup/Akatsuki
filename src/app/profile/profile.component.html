<app-header [isActiveProfile]="isActiveProfile"></app-header>

<div class="container" style="min-height: 530px">
  <br><br>
  <div class="btn-group"
       [ngStyle]="{'font-size': '16px', 'font-family': '-apple-system,system-ui,BlinkMacSystemFont,`Segoe UI`,Roboto' }">
    <button is="button" class="btn btn-block btn btn-success">
      Оформить подписку за {{subscriptionCost | currency:'USD': 'symbol-narrow'}}
    </button>
    <div class="btn success button-return">Не сейчас</div>
  </div>
  <br><br><br>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="email" name="something" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" name="something" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
  </form>

</div>

<app-footer></app-footer>
