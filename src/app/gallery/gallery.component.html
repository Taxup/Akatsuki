<app-header [isActiveGallery]="isActiveGallery"></app-header>

<div class="input-group mb-0">
  <input type="text" class="form-control ml-4 mr-4" placeholder="Search for anime" (change)="selectEndpoint(temp)"
         [(ngModel)]="temp" list="endpoints"
         aria-label="Search">
</div>

<datalist id="endpoints">
  <list *ngFor="let item of endpoints">
    <option value="{{item.endpoint}}"></option>
  </list>
</datalist>

<div class="row">
  <div class="column">
    <images *ngFor="let i of col1">
      <img [src]="i" alt="">
    </images>
  </div>
  <div class="column">
    <images *ngFor="let i of col2">
      <img [src]="i" alt="">
    </images>
  </div>
  <div class="column">
    <images *ngFor="let i of col3">
      <img [src]="i" alt="">
    </images>
  </div>
  <div class="column">
    <images *ngFor="let i of col4">
      <img [src]="i" alt="">
    </images>
  </div>
</div>

<app-footer></app-footer>
